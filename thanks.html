<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Submitted - Bitcoin Program</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #1c1c1c);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #1f1f1f;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #f7931a;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0e0e0;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #f7931a;
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #d87b0d;
    }

    .countdown {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your application has been successfully submitted.<br>
    Our team will contact you shortly with the next steps.</p>

        <div class="countdown">You will be redirected automatically in <span id="count">10</span> seconds.</div>
  </div>

  <script>
    let seconds = 10;
    const countEl = document.getElementById('count');

    const timer = setInterval(() => {
      seconds--;
      countEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = 'thanks.html'; // Change this to your desired URL
      }
    }, 1000);
  </script>
</body>
</html>
